name: dockerhub build
on:  
  push:
    tags:
      - '*'
jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - 
        uses: actions/checkout@v2
        with:
          fetch-depth: '2'
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -  
        name: Get the tag name
        run: echo "TAG=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
      -
        name: Updated env file
        run: |
          JWT_SECRET=$RANDOM
          printf "PYTHONPATH=./home_warehouse_api
          DEBUG=False
          TEST=False
          MOUNT_APP=True
          DB_URL=mongodb://mongo-home-warehouse:27017/home-warehouse
          API_HOST=0.0.0.0
          API_PORT=8000
          API_ORIGINS=['*']
          API_JWT_SECRET=$JWT_SECRET" > home-warehouse-api/.env
      - 
        name: Build and push version
        uses: docker/build-push-action@v3
        with:
          context: ../
          file: home-warehouse-api/dockerfile
          push: true
          tags: tafeen/home-warehouse:latest,tafeen/home-warehouse:${{ env.TAG }}